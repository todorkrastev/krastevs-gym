<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
    <header class="header">
        <a href="/">
            <img src="./imgs/logo.png" class="logo" alt="Logo" />
        </a>

        <a href="/users/login" class="btn btn--primary">Sign in</a>
    </header>
    <main>
        <div class="container">
            <form method="POST">
                <div class="form">
                    <div class="form__header">
                        <h1 class="form__title"> Create a password to start your membership</h1>
                    </div>
                    <div class="form__content">
                        <p class="form__subtitle">Just one more step and you're done!</p>
                        <p class="form__subtitle">We hate paperwork, too.</p>
                        <ul class="form__list">
                            <li class="form__element">
                                <label for="username" class="form__label" placeholder="first name">
                                    <input name="username" class="form__field" placeholder="Username" type="text"
                                        minlength="1" maxlength="50" required value="">
                                </label>
                            </li>
                            <li class="form__element">
                                <label for="first-name" class="form__label" placeholder="first name">
                                    <input name="firstName" class="form__field" placeholder="First Name" type="text"
                                        minlength="5" maxlength="50" required value="">
                                </label>
                            </li>
                            <li class="form__element">
                                <label for="last-name" class="form__label" placeholder="first name">
                                    <input name="lastName" class="form__field" placeholder="Last Name" type="text"
                                        minlength="5" maxlength="50" required value="">
                                </label>
                            </li>
                            <li class="form__element">
                                <label for="phone" class="form__label" placeholder="first name">
                                    <input name="phone" class="form__field"
                                        placeholder="Phobe Number: e.g. +4917612345678" type="tel" minlength="5"
                                        maxlength="50" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required value="">
                                </label>
                            </li>
                            <li class="form__element">
                                <label for="email"></label>
                                <input name="email" class="form__field" placeholder="Email" type="email" minlength="5"
                                    maxlength="50" required value="">
                            </li>
                            <li class="form__element">
                                <label for="password" class="form__label"></label>
                                <input name="password" class="form__field" placeholder="Password" type="password"
                                    minlength="6" maxlength="62" required value="">
                            </li>
                            <li class="form__element">
                                <label for="password-repeat" class="form__label"></label>
                                <input name="password" class="form__field" placeholder="Repeat Password" type="password"
                                    minlength="6" maxlength="62" required value="">
                            </li>
                        </ul>
                    </div>
                    <p class="terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <div class="submit">
                        <button type="submit" class="btn btn--primary">Submit</button>
                    </div>
                </div>
            </form>
            <div class="signin">
                <p>Already have an account? <a href="/users/login">Sign in</a>.</p>
            </div>
        </div>

    </main>

    <script src="" async defer></script>
</body>

</html>
